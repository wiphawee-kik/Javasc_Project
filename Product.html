<!DOCTYPE html>
<html lang="en">
<style>
    table{
        background-color:rgba(229, 198, 232, 0.941);
        border: 4px solid rgb(255, 255, 255)
        
    }
    
</style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
</head>
<body>
    <script>
    const productArray = [
    {id:1,name:"DIOR Sauvage Eau De Parfum",price:5300, img:"https://cf.shopee.co.th/file/e3ce4055a64b0fe87e059f52553d9ca8"},
    {id:2,name:"DIOR Miss Dior Eau de Parfum Spray",price:5100,img:"https://cdn.shopify.com/s/files/1/0463/7432/2326/products/Y0996347_C099600764_E01_GHC_1024x.jpg?v=1659289117"},
    {id:3,name:"LANVIN Eclat D'Arpege Edp",price:3950,img:"https://s2.konvy.com/static/team/2018/0606/15282593573708.jpg"},
    {id:4,name:"CHANEL BLEU DE CHANEL",price:5950,img:"http://p-th.ipricegroup.com/uploaded_c1ec23ef88ac74293a0a22f9493dc096.jpg"},
    {id:6,name:"GIORGIO ARMANI Si Passione EDP",price:3450,img:"https://backend.central.co.th/media/catalog/product/c/d/cds29086153-1_1.jpg"},
    {id:7,name:"VERSACE Dylan Blue Eau De Toilette",price:2400,img:"https://th-live-01.slatic.net/p/6c7b35c3430124895ad81e69f6dc7167.jpg"},
    {id:8,name:"VERSACE Eros Parfum",price:5700,img:"https://backend.central.co.th/media/catalog/product/c/d/cds13477745.jpg"},
    {id:9,name:"YVES SAINT LAURENT Mon Paris EDT",price:1290,img:"https://img10.jd.co.th/n0/jfs/t13/260/1813258451/105162/e8d0c072/5dd3d872Nee24bfe0.jpg!q70.jpg"},
    {id:10,name:"COACH Eau De Toilette",price:4300,img:"https://th-live-01.slatic.net/p/80cc4eddd84a64e9f8f2c4d6c8386b84.jpg"},]
    let show = true;
        let text = "<table border='1|1'>";
        text += "<tr>";
        text += "<td>"+"id"+"</td>";
        text += "<td>"+"name"+"</td>";
        text += "<td>"+"price"+"</td>";
        text += "<td>"+"img"+"</td>";
        text += "</tr>";
        productArray.forEach(v => createTable(v));
        function createTable(value) {
            text += "<tr>";
            text += "<td>"+value.id+"</td>";
            text += "<td>"+value.name+"</td>";
            text += "<td>"+value.price+"</td>";
            text += "<td>"+"<img width=750 height=650 src='"+value.img+"'/>"+"</td>";
            text += "</tr>"; 
        }
        function showTable() {
            if (show) {
                document.getElementById("table").innerHTML = text;
            } else {
                document.getElementById("table").innerHTML = "";
            }
            show = !show;
        }
    </script>
    <button type="button" onclick="showTable()">Show Menu</button>
    <div id="table"></div>
</body>
</html>
